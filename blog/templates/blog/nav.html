
{% load static %}

{% block content %}
<!-- ***** Header Area Start ***** -->
<header class="header-area">

<!-- Main Header Start -->
<div class="main-header-area">
    <div class="classy-nav-container breakpoint-off">
    <div class="container">
        <!-- Classy Menu -->
        <nav class="classy-navbar justify-content-between" id="dentoNav">

        <!-- Logo -->
        <a class="nav-brand" href="{% url 'home' %}"><img src="{% static 'blog/img/core-img/logo.png' %}" alt=""></a>

        <!-- Navbar Toggler -->
        <div class="classy-navbar-toggler">
            <span class="navbarToggler"><span></span><span></span><span></span></span>
        </div>

        <!-- Menu -->
        <div class="classy-menu">

            <!-- Close Button -->
            <div class="classycloseIcon">
            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
            </div>

            <!-- Nav Start -->
            <div class="classynav">
            <ul id="nav">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Categories</a>
                <ul class="dropdown">
                    {% for item in category_list %}
                    <li><a href="{% url 'category' item.name %}">- {{item.name}}</a></li>
                    {% endfor %}
                </ul>
                </li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            </div>
            <!-- Nav End -->
        </div>
            <!-- Top Header Social Info -->
        <div class="col-6 col-md-2 col-lg-2">
        <div class="top-header-social-info text-right">
            <a class="mr-3" href="#" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i class="fab fa-facebook-square fa-2x" style="color: #007bff;"></i></a>
            <a class="mr-3" href="#" data-toggle="tooltip" data-placement="bottom" title="Twitter"><i class="fab fa-twitter-square fa-2x" style="color: #007bff;"></i></a>
            <a class="mr-3" href="#" data-toggle="tooltip" data-placement="bottom" title="Linkedin"><i class="fab fa-linkedin fa-2x" style="color: #007bff;"></i></a>
        </div>
        </div>
        </nav>
    </div>
    </div>
</div>
</header>
<!-- ***** Header Area End ***** -->
{% endblock %}
