
      {% load static %}

      {% block content %}
      <!-- Sidebar Widgets Column -->
  <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header bg-primary text-white">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-append">
                <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
              </span>
            </div>
          </div>
        </div>
        <br>



        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header bg-primary text-white">Subscribe to our Newsletter!</h5>
          <div class="card-body"><br>
            <form action="{% url 'subscribe' %}" method="POST">
              {% csrf_token %}
              {{ subscribeform|linebreaks }}
              <br>
              <button type="submit" class="btn btn-primary btn-md btn-block">subscribe</button>
            </form>
          </div>
        </div><br>

                <!--Latest Posts -->
      <div class="card my-4">
        <h5 class="card-header bg-primary text-white">Latest Posts</h5><br>
      {% for post in latest %}
        <img class="card-img-top" src="http://placehold.it/350x65" alt="Card image cap">
        <div>
        <a href="#"><p class="card-title">{{ post.title }}</p></a>
        </div>
    </div>
      {% endfor %}
             
  </div>
{% endblock %}
